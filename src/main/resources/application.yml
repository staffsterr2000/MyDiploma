server:
  error:
    include-message: always
    include-binding-errors: always

spring:
  flyway:
    baseline-on-migrate: true
  banner:
    location: banner.txt

  datasource:               # налаштування конекту
    username: postgres      # ім'я юзера для входу у postgres
    password: 258456        # пароль від postgres
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:5432/${POSTGRES_DB:diploma3}   # стандартне підключення до
                                    # postgres:
                                    # jdbc:postgresql://ХОСТ:ПОРТ/НАЗВА_БД
  jpa:
    hibernate:
      ddl-auto: create-drop      # автоматичне створення та заповнення БД
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true          # заповнення через SQL
                            # та відображення у логах також через SQL


  mail:
    host: localhost
    port: 1025

    properties:
      mail:
        smtp:
          ssl:
            trust: "*"
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000
