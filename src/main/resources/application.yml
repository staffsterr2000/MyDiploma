server:
  error:
    include-message: always
    include-binding-errors: always

spring:
#  flyway:
#    baseline-on-migrate: true
  banner:
    location: banner.txt

  datasource:               # налаштування конекту
#    username: admin
    username: postgres      # ім'я юзера для входу у postgres
#    password: admin
    password: 258456        # пароль від postgres
    url: jdbc:postgresql://${DATASOURCE_HOST:localhost}:${DATASOURCE_PORT:5432}/${DATASOURCE_DB:diploma4}   # стандартне підключення до
                                    # postgres:
                                    # jdbc:postgresql://ХОСТ:ПОРТ/НАЗВА_БД
  jpa:
    hibernate:
#      ddl-auto: none        # автоматичне створення та заповнення БД
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true          # заповнення через SQL
                            # та відображення у логах також через SQL


  # standard
  mail:
    # хост та порт, на який будуть
    # відсилатися листи
    host: localhost
    port: 1025
    username: username
    password: password

    properties:
      mail:
        smtp:       # налаштування протоколу smtp
          ssl:
            trust: "*"
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000
