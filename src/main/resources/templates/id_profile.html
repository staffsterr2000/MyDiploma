<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<!--    <link rel="stylesheet" href="css/main.css">-->
</head>

<body>
<header>
    <div class="container-fluid">
        <div class="navbar">
            <div class="nav_logo">
                <a th:href="@{/}">DeDentist?</a>
            </div>

            <th:block th:switch="${auth.principal}">
                <div th:case="'anonymousUser'" class="right-menu">
                    <a th:href="@{/registration}">Sign up</a>
                    <a th:href="@{/login}">Sign in</a>
                </div>
                <div th:case="*" class="right-menu">
                    <a th:href="@{/profile}">Profile</a>
                    <a th:href="@{/logout}">Log out</a>
                </div>
            </th:block>
        </div>
    </div>
</header>
<main>
    <div th:switch="${userRole}" th:object="${requiredUser.personData}"  class="container">
            <img th:src="@{'/images/' + ${requiredUser.imageLink}}" width="250" height="250"/>
            <h2 th:text="|*{firstName} *{lastName}|"/>
        <th:block th:case="'DoctorData'">
            <p th:text="|Experience: *{experienceAge} years|"/>
            <p th:text="|Room: *{room}|"/>
        </th:block>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</body>
</html>
