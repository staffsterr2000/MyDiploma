<header>
    <div class="container-fluid bg_menu">
        <div class="navbar">
            <div class="nav-logo">
                <a th:href="@{/}">DeDentist?</a>
            </div>

            <div class="right-menu">
                <a th:href="@{/profile}">Profile</a>
                <a th:href="@{/logout}">Log out</a>
            </div>
        </div>
    </div>
</header>

<!-- sam -->
<main>
    <section class="profile">
        <div th:object="${principal.doctorData}" class="container">

            <br/>
            <br/>
            <br/>

            <img th:src="@{'/img/avatar/' + ${principal.imageLink}}" width="250" height="250"/>
            <h2 th:text="|*{firstName} *{lastName}|"/>
<!--            <p th:text="|Experience: *{experienceAge} years|"/>-->
<!--            <p th:text="|Room: *{room}|"/>-->
        </div>
    </section>

    <br/>
    <hr/>
    <br/>

    <section class="accepted_visits">
        <div class="container">
            <h1 th:text="|Accepted visits (${#lists.size(allAcceptedVisits)}):|"/>
            <th:block th:unless="${#lists.isEmpty(allAcceptedVisits)}">
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Client name</th>
                        <th>Complaint</th>
                        <th>Accepted at</th>
                        <th>Appoints at</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="visit : ${allAcceptedVisits}" th:object="${visit}">
                        <td th:text="*{id}"/>
                        <td th:text="*{clientData.firstName} + ' ' + *{clientData.lastName}"/>
                        <td th:text="*{complaint}"/>
                        <td th:text="${#temporals.format(visit.acceptedAt, 'dd-MM-yyyy HH:mm')}"/>
                        <td th:text="${#temporals.format(visit.appointsAt, 'dd-MM-yyyy HH:mm')}"/>
                        <td th:text="*{status}"/>
                    </tr>
                    </tbody>
                </table>
            </th:block>

            <br/>

            <th:block th:unless="${#lists.isEmpty(allActiveVisits)}">
                <h1 th:text="'Manage visits:'"/>
                <div>
                    <h4 th:text="'Has occurred:'"/>
                    <form th:action="@{/visit/pass}" th:object="${visitToManage}" method="post">
                        <input th:name="status" th:value="'OCCURRED'" hidden/>
                        <select th:name="visitId">
                            <option th:each="visit : ${allActiveVisits}"
                                    th:object="${visit}"
                                    th:value="*{id}"
                                    th:text="|ID:*{id}, Name: *{clientData.firstName} *{clientData.lastName}|">

                            </option>
                        </select>

                        <br/>

                        <p th:if="${#fields.hasGlobalErrors()}" th:errors="*{global}" th:class="globalError" />
                        <button type="submit">Occurred</button>
                    </form>
                </div>

                <br/>

                <div>
                    <h4 th:text="'Has not occurred:'"/>
                    <form th:action="@{/visit/pass}" th:object="${visitToManage}" method="post">
                        <input th:name="status" th:value="'NOT_OCCURRED'" hidden/>
                        <select th:name="visitId">
                            <option th:each="visit : ${allActiveVisits}"
                                    th:object="${visit}"
                                    th:value="*{id}"
                                    th:text="|ID:*{id}, Name: *{clientData.firstName} *{clientData.lastName}|">

                            </option>
                        </select>

                        <br/>

                        <p th:if="${#fields.hasGlobalErrors()}" th:errors="*{global}" th:class="globalError" />
                        <button type="submit">Not occurred</button>
                    </form>
                </div>

                <br/>

                <div>
                    <h4 th:text="'Cancel:'"/>
                    <form th:action="@{/visit/pass}" th:object="${visitToManage}" method="post">
                        <input th:name="status" th:value="'CANCELLED'" hidden/>
                        <select th:name="visitId">
                            <option th:each="visit : ${allActiveVisits}"
                                    th:object="${visit}"
                                    th:value="*{id}"
                                    th:text="|ID:*{id}, Name: *{clientData.firstName} *{clientData.lastName}|">

                            </option>
                        </select>

                        <br/>

                        <p th:if="${#fields.hasGlobalErrors()}" th:errors="*{global}" th:class="globalError" />
                        <button type="submit">Cancel</button>
                    </form>
                </div>
            </th:block>
        </div>
    </section>

    <br/>
    <hr/>
    <br/>

    <section class="sent_visits">
        <div class="container">
            <h1 th:text="|Received visits (${#lists.size(allSentVisits)}):|"/>
            <th:block th:unless="${#lists.isEmpty(allSentVisits)}">
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Client name</th>
                        <th>Complaint</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="visit : ${allSentVisits}" th:object="${visit}">
                        <td th:text="*{id}"/>
                        <td th:text="*{clientData.firstName} + ' ' + *{clientData.lastName}"/>
                        <td th:text="*{complaint}"/>
                    </tr>
                    </tbody>
                </table>
            </th:block>


            <th:block th:unless="${#lists.isEmpty(allSentVisits)}">
                <br/>
                <h1 th:text="'Manage requests:'"/>
                <div>
                    <h4 th:text="'Accept:'"/>
                    <form th:action="@{/visit/accept}" th:object="${visitToManage}" method="post">
                        <select th:name="visitId">
                            <option th:each="visit : ${allSentVisits}"
                                    th:object="${visit}"
                                    th:value="*{id}"
                                    th:text="|ID:*{id}, Name: *{clientData.firstName} *{clientData.lastName}|">

                            </option>
                        </select>

                        <label for="appointment-date" class="form-label">Appointment time and date(dd-MM-yyyy HH:mm)</label>
                        <input type="text" th:field="*{appointsAtInput}" class="form-control" id="appointment-date">
                        <p th:if="${dateValidError != null}" th:text="${dateValidError.defaultMessage}" th:class="error"/>
                        <p th:if="${timeAlreadyTakenError != null}" th:text="${timeAlreadyTakenError.defaultMessage}" th:class="error"/>

                        <button type="submit">Accept</button>
                    </form>
                </div>

                <br/>

                <div>
                    <h4 th:text="'Decline:'"/>
                    <form th:action="@{/visit/decline}" th:object="${visitToManage}" method="post">
                        <select th:name="visitId">
                            <option th:each="visit : ${allSentVisits}"
                                    th:object="${visit}"
                                    th:value="*{id}"
                                    th:text="|ID:*{id}, Name: *{clientData.firstName} *{clientData.lastName}|">

                            </option>
                        </select>

                        <br/>

                        <p th:if="${#fields.hasGlobalErrors()}" th:errors="*{global}" th:class="globalError" />
                        <button type="submit">Decline</button>
                    </form>
                </div>
            </th:block>
        </div>
    </section>

    <br/>
    <hr/>
