<main>
    <section class="profile">
        <div th:object="${principal.doctorData}" class="container">

            <br/>
            <br/>
            <br/>

            <img th:src="@{'/img/avatar/' + ${principal.imageLink}}" width="250" height="250"/>
            <h2 th:text="|*{firstName} *{lastName}|"/>
<!--            <p th:text="|Experience: *{experienceAge} years|"/>-->
<!--            <p th:text="|Room: *{room}|"/>-->
        </div>
    </section>

    <br/>
    <hr/>
    <br/>

    <section class="accepted_visits">
        <div class="container">
            <h1 th:text="|All accepted visits (${#lists.size(alreadyAcceptedVisits)}):|"/>
            <th:block th:unless="${#lists.isEmpty(alreadyAcceptedVisits)}">
                <table>
                    <thead>
                    <tr>
                        <th>Client name</th>
                        <th>Complaint</th>
                        <th>Accepted at</th>
                        <th>Appoints at</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="visit : ${alreadyAcceptedVisits}" th:object="${visit}">
                        <td th:text="*{clientData.firstName} + ' ' + *{clientData.lastName}"/>
                        <td th:text="*{complaint}"/>
                        <td th:text="*{acceptedAt}"/>
                        <td th:text="*{appointsAt}"/>
                        <td th:text="*{status}"/>
                    </tr>
                    </tbody>
                </table>
            </th:block>
        </div>
    </section>

    <br/>
    <hr/>
    <br/>

    <section class="sent_visits">
        <div class="container">
            <h1 th:text="|All sent visits (${#lists.size(allSentVisits)}):|"/>
            <th:block th:unless="${#lists.isEmpty(allSentVisits)}">
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Client name</th>
                        <th>Complaint</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="visit : ${allSentVisits}" th:object="${visit}">
                        <td th:text="*{id}"/>
                        <td th:text="*{clientData.firstName} + ' ' + *{clientData.lastName}"/>
                        <td th:text="*{complaint}"/>
                    </tr>
                    </tbody>
                </table>
            </th:block>
        </div>
    </section>

    <br/>
    <hr/>
    <br/>

    <section class="accept">
        <div class="container">
            <h1 th:text="|Manage requests(${#lists.size(allSentVisits)}):|"/>
            <th:block th:unless="${#lists.isEmpty(allSentVisits)}">
                <form th:action="@{/visit/as-doctor/accept}" th:object="${visitToAccept}" method="post">
                    <div>

                        <select th:name="visitId">
                            <option th:each="visit : ${allSentVisits}"
                                    th:object="${visit}"
                                    th:value="*{id}"
                                    th:text="|ID:*{id}, Name: *{clientData.firstName} *{clientData.lastName}|">

                            </option>
                        </select>

                        <label for="appointment-date" class="form-label">Appointment time and date(HO:MI DA/MO/YEAR)</label>
                        <input type="text" th:field="*{appointsAtInput}" class="form-control" id="appointment-date">
                        <p th:if="${#fields.hasErrors('appointsAtInput')}"
                           th:errors="*{appointsAtInput}" th:errorclass="error"/>
                        <!--                    <p th:if="${!#fields.hasErrors('appointsAtInput')} and ${#fields.hasErrors('appointsAt')}"-->
                        <!--                       th:errors="*{appointsAt}" th:errorclass="error"/>-->

                        <p th:if="${#fields.hasGlobalErrors()}" th:errors="*{global}" th:class="globalError" />
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </th:block>
        </div>
    </section>

    <br/>
