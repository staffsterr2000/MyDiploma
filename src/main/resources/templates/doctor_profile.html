<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header>
    <div class="container-fluid">
        <div class="navbar">
            <div class="nav_logo">
                <a th:href="@{/}">DeDentist?</a>
            </div>

            <div class="right-menu">
                <a th:href="@{/profile}">Profile</a>
                <a th:href="@{/logout}">Log out</a>
            </div>
        </div>
    </div>
</header>

<!-- sam -->
<main>
    <section class="profile">
        <div th:object="${principal.doctorData}" class="container">
            <img th:src="@{'/images/' + ${principal.imageLink}}" width="250" height="250"/>
            <h2 th:text="|*{firstName} *{lastName}|"/>
<!--            <p th:text="|Experience: *{experienceAge} years|"/>-->
<!--            <p th:text="|Room: *{room}|"/>-->
        </div>
    </section>

    <br/>
    <hr/>
    <br/>

    <section class="visits">
        <div class="container">
            <h1 th:text="'Visiting you (' + ${#lists.size(allVisits)} + '):'"/>
            <th:block th:unless="${#lists.isEmpty(allVisits)}">
                <table>
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Client name</th>
                        <th>Complaint</th>
                        <th>Accepted at</th>
                        <th>Appoints at</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="visit : ${allVisits}" th:object="${visit}">
                        <td th:text="*{id}"/>
                        <td th:text="*{clientData.firstName} + *{clientData.lastName}"/>
                        <td th:text="*{complaint}"/>
                        <td th:text="*{acceptedAt}"/>
                        <td th:text="*{appointsAt}"/>
                        <td th:text="*{status}"/>
                    </tr>
                    </tbody>
                </table>
            </th:block>
        </div>
    </section>
</main>

<br/>
<hr/>
<br/>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</body>
</html>
