<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>We've just sent you an email</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="/css/main.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="verification">
        <h1>We've just sent you a verification mail. Check your email box.</h1>
        <form th:action="@{/verification/resend}" th:object="${redirectedRequest}" method="post">
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" hidden/>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" hidden/>
            <input type="text" th:field="*{dateOfBirthInput}" class="form-control" id="date-of-birth" hidden/>
            <input type="text" th:field="*{username}" class="form-control" id="username" hidden/>
            <input type="text" th:field="*{email}" class="form-control" id="email" hidden/>
            <input type="text" th:field="*{password}" class="form-control" id="password" hidden/>
            <input type="text" th:field="*{repeatedPassword}" class="form-control" id="repeatedPassword" hidden/>

            <button type="submit" class="btn btn-primary">Resend?</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
