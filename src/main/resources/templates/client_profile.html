<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<!--    <link rel="stylesheet" href="css/main.css">-->
    <link rel="stylesheet" href="css/stas_style.css">
</head>

<body>
<header>
    <div class="container-fluid bg_menu">
        <div class="navbar">
            <div class="nav-logo">
                <a th:href="@{/}">DeDentist?</a>
            </div>

            <div class="right-menu">
                <a th:href="@{/profile}">Profile</a>
                <a th:href="@{/logout}">Log out</a>
            </div>
        </div>
    </div>
</header>
<main>
    <section class="profile">
        <div th:object="${principal.clientData}"  class="container">

            <br/>
            <br/>
            <br/>

            <img th:src="@{'/img/avatar/' + ${principal.imageLink}}" width="250" height="250"/>
            <h2 th:text="|*{firstName} *{lastName}|"/>
        </div>
    </section>
    <br/>
    <hr/>
    <br/>
    <section class="visits">
        <div class="container">
            <h1 th:text="|Your visits (${#lists.size(allVisits)}):|"/>
            <th:block th:unless="${#lists.isEmpty(allVisits)}">
                <table>
                    <thead>
                    <tr>
                        <th>Doctor name</th>
                        <th>Complaint</th>
                        <th>Appoints at</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="visit : ${allVisits}" th:object="${visit}">
                        <td th:text="*{doctorData.firstName} + ' ' + *{doctorData.lastName}"/>
                        <td th:text="*{complaint}"/>
                        <td th:text="${#temporals.format(visit.appointsAt, 'dd-MM-yyyy HH:mm')}"/>
                        <td th:text="*{status}"/>
                    </tr>
                    </tbody>
                </table>
            </th:block>
        </div>
    </section>

    <br/>
    <hr/>
    <br/>

    <section class="make-appointment">
        <div class="container">
            <h1>Make an appointment:</h1>
            <form th:action="@{/visit/as-client/create}" th:object="${visitToSend}" method="post">
                <div id="send">
                    <span>Describe your complaint</span>
                    <textarea th:field="*{complaint}" class="form-control"></textarea>
<!--                    <p th:if="${#fields.hasErrors('complaint')}"-->
<!--                       th:errors="*{complaint}" th:errorclass="error"/>-->
                    <p th:if="${complaintError != null}" th:text="${complaintError.defaultMessage}" th:class="error"/>

                    <select th:name="doctorDataId">
                        <option th:each="doctor : ${allDoctors}"
                                th:value="${doctor.id}"
                                th:text="${doctor.firstName} + ' ' + ${doctor.lastName}">

                        </option>
                    </select>

                    <button type="submit">Send</button>
                </div>
            </form>
        </div>
    </section>

    <br/>
    <hr/>
    <br/>

</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</body>
</html>
